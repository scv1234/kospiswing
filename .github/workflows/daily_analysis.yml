name: Daily Stock Analysis

on:
  # 매일 한국시간 15:40 (UTC 06:40)에 자동 실행
  schedule:
    - cron: '40 6 * * 1-5'  # 월~금만

  # 수동 실행도 가능
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install pykrx FinanceDataReader pandas numpy supabase python-dotenv

      - name: Run daily analysis
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python scripts/run_daily_analysis.py
